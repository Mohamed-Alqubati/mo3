    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Cairo", sans-serif;
            background: linear-gradient(135deg, #bc1644, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            border: 3px solid #ee8100;
            width: 100%;
            height: 70%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }
        .buttons button {
            background-color: #ee8100;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            flex-grow: 1;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #d97000;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .popup button {
            background-color: #ee8100;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            iframe {
                height: 60%;
            }
            .buttons {
                flex-direction: column;
                width: 90%;
            }
            .buttons button {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="stream-frame" allowfullscreen frameborder="0" scrolling="no" src="https://www.dlhd.online/tv/albaplayer/stream-91/"></iframe>
        <div class="buttons">
        	<button id="next-channel">القناة التالية</button>
            <button id="prev-channel">القناة السابقة</button>
        </div>
    </div>
    <div class="popup" id="welcome-popup">
        <p>مرحبًا! يمكنك التنقل بين القنوات بالضغط على الأزرار.</p>
        <button onclick="closePopup()">حسنًا</button>
    </div>
    <script>
        let currentChannel = 91;

        document.getElementById('prev-channel').addEventListener('click', () => {
            if (currentChannel > 1) {
                currentChannel--;
                updateIframe();
            }
        });

        document.getElementById('next-channel').addEventListener('click', () => {
            currentChannel++;
            updateIframe();
        });

        function updateIframe() {
            const iframe = document.getElementById('stream-frame');
            iframe.src = `https://www.dlhd.online/tv/albaplayer/stream-${currentChannel}/`;
        }

        function closePopup() {
            document.getElementById('welcome-popup').style.display = 'none';
            localStorage.setItem('welcomePopupShown', 'true');
        }

        window.onload = function() {
            if (!localStorage.getItem('welcomePopupShown')) {
                document.getElementById('welcome-popup').style.display = 'block';
            }
        }
    </script>
</body>
</html>
